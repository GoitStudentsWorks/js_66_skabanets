<div class="conteiner">
  <h3 class="filters-p">Filters:</h3>
  <form
    id="product_search_form"
    class="form-search"
    name="product_search_form"
    method="get"
    action="/ua/site_search"
  >
    <div class="search-filter">
      <input
        id="search_term"
        class="form-search-text"
        name="search_term"
        autocomplete="off"
        maxlength="1000"
        type="text"
        placeholder="Search for anything"
      />
      <button type="submit" class="filter-btn">
        <svg class="form-search-btn-filter" width="20" height="20">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </div>
    <div class="dropdown-filter">
      <div class="select-filter">
        <span class="selected">Categories</span>
      </div>
      <div class="caret-filter"></div>
      <ul class="menu-filter">
        <li class="active">Beverages</li>
        <li>Breads / Bakery</li>
        <li>Dairy</li>
        <li>Deli</li>
        <li>Eggs</li>
        <li>Fresh Produce</li>
        <li>Meat & Seafood</li>
        <li>Pantry Items</li>
        <li>Prepared Foods</li>
        <li>Snacks</li>
        <li>Show all</li>
      </ul>
    </div>
    <div class="dropdown-filter dropdown-filter-2">
      <div class="select-filter">
        <span class="selected">A to Z</span>
      </div>
      <div class="caret-filter">
        <svg class="form-search-btn-filter" width="20" height="20">
          <use href="./images/sprite.svg#icon-check"></use>
        </svg>
      </div>
      <ul class="menu-filter">
        <li class="active">A to Z</li>
        <li>Z to A</li>
        <li>Cheap</li>
        <li>Expensive</li>
        <li>Popular</li>
        <li>Not popular</li>
        <li>Show all</li>
      </ul>
    </div>
  </form>
</div>
