<div class="discount-container container">
  <h2 class="discount-title">Discount products</h2>
  <ul class="discount-list" id="list">
    <li class="discount-item">
      <svg class="discount-icon" width="60" height="60">
        <use href="./images/sprite.svg#icon-discount"></use>
      </svg>
      <div class="discount-container-img">
        <img
          src="./images/discount-img.jpg"
          alt="discount-img"
          class="discount-img"
        />
      </div>
      <div class="discount-order">
        <h3 class="discount-name">Apricot</h3>
        <p class="discount-price">&#36;0.79</p>
        <button type="button" class="discount-button">
          <svg class="discount-shopping-icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-shopping-cart"></use>
          </svg>
        </button>
      </div>
    </li>
  </ul>
</div>
